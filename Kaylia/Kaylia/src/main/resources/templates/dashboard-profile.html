<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Kaylia Skincare</title>
  <meta name="description" content="Manage your Kaylia account profile and personal information">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    .dashboard-container {
      min-height: 100vh;
      background: var(--gradient-cream);
    }

    .dashboard-header {
      background: hsl(var(--card));
      border-bottom: 1px solid hsl(var(--border));
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .dashboard-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .dashboard-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: hsl(var(--foreground));
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .dashboard-logo .logo-icon {
      width: 2rem;
      height: 2rem;
      background: var(--gradient-rose);
      border-radius: 50%;
    }

    .dashboard-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-welcome {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: hsl(var(--foreground));
    }

    .user-avatar {
      width: 2.5rem;
      height: 2.5rem;
      background: var(--gradient-rose);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .dashboard-main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .dashboard-title {
      margin-bottom: 2rem;
    }

    .dashboard-title h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: hsl(var(--foreground));
      margin-bottom: 0.5rem;
    }

    .dashboard-title p {
      color: hsl(var(--muted-foreground));
      font-size: 1.125rem;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav-card {
      background: hsl(var(--card));
      border-radius: 0.5rem;
      box-shadow: var(--shadow-soft);
      border: 1px solid hsl(var(--border));
      overflow: hidden;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 1.5rem;
      text-decoration: none;
      color: hsl(var(--foreground));
      border-bottom: 1px solid hsl(var(--border));
      transition: var(--transition-smooth);
    }

    .nav-item:last-child {
      border-bottom: none;
    }

    .nav-item:hover {
      background: hsl(var(--accent));
    }

    .nav-item.active {
      background: hsl(var(--primary));
      color: white;
    }

    .nav-icon {
      width: 1.25rem;
      height: 1.25rem;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .content-card {
      background: hsl(var(--card));
      border-radius: 0.5rem;
      box-shadow: var(--shadow-soft);
      border: 1px solid hsl(var(--border));
    }

    .card-header {
      padding: 1.5rem 1.5rem 0;
      border-bottom: 1px solid hsl(var(--border));
      margin-bottom: 1.5rem;
    }

    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: hsl(var(--foreground));
      margin-bottom: 0.5rem;
    }

    .card-description {
      color: hsl(var(--muted-foreground));
      font-size: 0.875rem;
    }

    .card-content {
      padding: 0 1.5rem 1.5rem;
    }

    .profile-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      background: hsl(var(--accent) / 0.1);
      padding: 1.5rem;
      border-radius: 0.5rem;
      border: 1px solid hsl(var(--border));
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-weight: 500;
      color: hsl(var(--foreground));
    }

    .form-group input {
      padding: 0.75rem;
      border: 1px solid hsl(var(--border));
      border-radius: 0.375rem;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
    }

    .profile-avatar-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-avatar-large {
      width: 6rem;
      height: 6rem;
      background: var(--gradient-rose);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: 600;
      margin: 0 auto 1rem;
    }

    .address-section {
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .profile-section {
        grid-template-columns: 1fr;
      }

      .dashboard-title h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
<div class="dashboard-container">
  <!-- Dashboard Header -->
  <header th:insert="dashboard-navbar.html"></header>

  <!-- Dashboard Main Content -->
  <main class="dashboard-main">
    <div class="dashboard-title">
      <h1>Profile</h1>
      <p>Manage your personal information and account settings</p>
    </div>

    <div class="dashboard-grid">
      <!-- Sidebar Navigation -->
      <div class="sidebar">
        <div class="nav-card">
          <a href="/dashboard-profile" class="nav-item active" style="background: hsl(var(--primary));">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span>Profile</span>
          </a>
          <a href="/dashboard-order" class="nav-item">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
            </svg>
            <span>My Orders</span>
          </a>
          <a href="/dashboard-wishlist" class="nav-item">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
            <span>Wishlist</span>
          </a>
          <a href="/dashboard-skin-analysis" class="nav-item">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
            </svg>
            <span>Skin Analysis</span>
          </a>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Profile Avatar Section -->
        <div class="content-card">
          <div class="card-content">
            <div class="profile-avatar-section">
              <div style="margin-top: 22px; background:hsl(var(--primary)" class="profile-avatar-large">U</div>
              <h3 style="font-family: 'Playfair Display', serif; margin-bottom: 0.25rem;"><span th:text="${fName}"></span> <span th:text="${lName}"></span></h3>
              <p style="color: hsl(var(--muted-foreground));">Member since 2025</p>
            </div>
          </div>
        </div>

        <!-- Personal Information Section -->
        <div class="content-card">
          <div class="card-header">
            <h3 class="card-title">Personal Information</h3>
            <p class="card-description">Your account details</p>
          </div>
          <div class="card-content">
            <div class="profile-section">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:value="${fName}" readonly>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:value="${lName}" readonly>
              </div>
            </div>
            <div class="form-group" style="margin-top: 1.5rem;">
              <label for="email">Email Address</label>
              <input type="email" id="email" th:value="${email}" readonly>
            </div>
          </div>
        </div>

        <!-- Account Actions -->
        <div class="content-card">
          <div class="card-header">
            <h3 class="card-title">Account Actions</h3>
            <p class="card-description">Manage your account settings</p>
          </div>
          <div class="card-content">
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
              <a href="/auth/reset-password" class="btn btn-primary">Change Password</a>
              <a href="/auth/logout" class="btn btn-secondary">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script th:src="@{/js/script.js}"></script>
<script>
  function toggleTheme() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';

    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  }

  // Initialize theme
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  });
</script>
</body>
</html>
