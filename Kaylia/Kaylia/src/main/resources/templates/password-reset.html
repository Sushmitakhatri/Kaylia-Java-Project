<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Kaylia Skincare</title>
  <meta name="description" content="Create a new password for your Kaylia account.">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <style>
    .auth-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
      background: linear-gradient(135deg, hsl(var(--primary) / 0.05) 0%, hsl(var(--secondary) / 0.05) 100%);
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 0 1rem;
    }

    .auth-card {
      background: hsl(var(--card));
      border-radius: 1rem;
      box-shadow: var(--shadow-elegant);
      padding: 2.5rem;
      text-align: center;
    }

    .auth-icon {
      width: 4rem;
      height: 4rem;
      background: var(--gradient-rose);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }

    .auth-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.875rem;
      font-weight: 700;
      color: hsl(var(--foreground));
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      color: hsl(var(--muted-foreground));
      margin-bottom: 2rem;
      font-size: 0.875rem;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: hsl(var(--foreground));
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid hsl(var(--border));
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: var(--transition-smooth);
      background: hsl(var(--background));
      color: hsl(var(--foreground));
    }

    .form-input:focus {
      outline: none;
      border-color: hsl(var(--primary));
      box-shadow: 0 0 0 3px hsl(var(--primary) / 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 0.875rem;
      background: var(--gradient-rose);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition-smooth);
      margin-bottom: 1.5rem;
    }

    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-soft);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .back-link {
      color: hsl(var(--primary));
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition-smooth);
    }

    .back-link:hover {
      color: hsl(var(--primary) / 0.8);
    }

    .password-requirements {
      background: hsl(var(--muted) / 0.1);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .password-requirements h4 {
      font-size: 0.875rem;
      font-weight: 600;
      color: hsl(var(--foreground));
      margin-bottom: 0.5rem;
    }

    .password-requirements ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .password-requirements li {
      font-size: 0.75rem;
      color: hsl(var(--muted-foreground));
      margin-bottom: 0.25rem;
      padding-left: 1rem;
      position: relative;
    }

    .password-requirements li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: hsl(var(--primary));
    }

    .password-requirements li.valid {
      color: #10b981;
    }

    .password-requirements li.valid::before {
      content: "✓";
      color: #10b981;
    }

    .password-strength {
      margin-top: 0.5rem;
    }

    .strength-bar {
      height: 4px;
      background: hsl(var(--border));
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 0.25rem;
    }

    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      background: #ef4444;
    }

    .strength-fill.weak {
      width: 25%;
      background: #ef4444;
    }

    .strength-fill.fair {
      width: 50%;
      background: #f59e0b;
    }

    .strength-fill.good {
      width: 75%;
      background: #3b82f6;
    }

    .strength-fill.strong {
      width: 100%;
      background: #10b981;
    }

    .strength-text {
      font-size: 0.75rem;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 2rem;
      }

      .auth-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>


<!-- Reset Password Section -->
<section class="auth-section">
  <div class="auth-container">
    <div class="auth-card">
      <div>
        <img th:src="@{/images/logo.png}" alt = "kaylia logo" height="55px" width="95px">
      </div>

      <h1 class="auth-title">Reset Your Password</h1>
      <p class="auth-subtitle">
        Create a new password for your account: <span id="user-email" style="font-weight: 600;"></span>
      </p>

      <div class="password-requirements">
        <h4>Password Requirements:</h4>
        <ul>
          <li id="req-length">At least 8 characters long</li>
          <li id="req-uppercase">Contains uppercase letter</li>
          <li id="req-lowercase">Contains lowercase letter</li>
          <li id="req-number">Contains a number</li>
          <li id="req-special">Contains special character</li>
        </ul>
      </div>

      <form id="reset-password-form" action="/auth/reset-password" method="post">
        <!-- Hidden email field -->
        <input type="text" name="email" th:value="${user}" hidden/>

        <div class="form-group">
          <label for="new-password" class="form-label">New Password</label>
          <input
                  type="password"
                  id="new-password"
                  name="currentPassword"
                  class="form-input"
                  placeholder="Enter your new password"
                  required
          >

        </div>

        <div class="form-group">
          <label for="confirm-password" class="form-label">Confirm New Password</label>
          <input
                  type="password"
                  id="confirm-password"

                  class="form-input"
                  placeholder="Confirm your new password"
                  required
          >
        </div>

        <button type="submit" class="submit-btn" id="submit-btn" style="background:hsl(var(--primary))">
          Reset Password
        </button>
      </form>

      <a href="/auth/login" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Login
      </a>
    </div>
  </div>
</section>

<script th:src="@{/js/script.js}"></script>
<script>
  // Load email from sessionStorage
  window.addEventListener('DOMContentLoaded', function() {
    const email = sessionStorage.getItem('resetEmail');
    if (email) {
      document.getElementById('user-email').textContent = email;
    } else {
      // Redirect back if no email found
      window.location.href = 'forgot-password.html';
    }
  });

  // Password strength checker
  function checkPasswordStrength(password) {
    let score = 0;
    let feedback = [];

    // Length check
    if (password.length >= 8) {
      score++;
      document.getElementById('req-length').classList.add('valid');
    } else {
      document.getElementById('req-length').classList.remove('valid');
    }

    // Uppercase check
    if (/[A-Z]/.test(password)) {
      score++;
      document.getElementById('req-uppercase').classList.add('valid');
    } else {
      document.getElementById('req-uppercase').classList.remove('valid');
    }

    // Lowercase check
    if (/[a-z]/.test(password)) {
      score++;
      document.getElementById('req-lowercase').classList.add('valid');
    } else {
      document.getElementById('req-lowercase').classList.remove('valid');
    }

    // Number check
    if (/\d/.test(password)) {
      score++;
      document.getElementById('req-number').classList.add('valid');
    } else {
      document.getElementById('req-number').classList.remove('valid');
    }

    // Special character check
    if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
      score++;
      document.getElementById('req-special').classList.add('valid');
    } else {
      document.getElementById('req-special').classList.remove('valid');
    }

    // Update strength indicator
    const strengthFill = document.getElementById('strength-fill');
    const strengthText = document.getElementById('strength-text');

    strengthFill.className = 'strength-fill';

    if (score <= 1) {
      strengthFill.classList.add('weak');
      strengthText.textContent = 'Weak';
      strengthText.style.color = '#ef4444';
    } else if (score <= 2) {
      strengthFill.classList.add('fair');
      strengthText.textContent = 'Fair';
      strengthText.style.color = '#f59e0b';
    } else if (score <= 4) {
      strengthFill.classList.add('good');
      strengthText.textContent = 'Good';
      strengthText.style.color = '#3b82f6';
    } else {
      strengthFill.classList.add('strong');
      strengthText.textContent = 'Strong';
      strengthText.style.color = '#10b981';
    }

    return score;
  }

  // Password input event listener
  document.getElementById('new-password').addEventListener('input', function(e) {
    checkPasswordStrength(e.target.value);
  });

  function handleResetPassword(event) {
    event.preventDefault();

    const form = event.target;
    const newPassword = form['new-password'].value;
    const confirmPassword = form['confirm-password'].value;
    const submitBtn = document.getElementById('submit-btn');

    // Validate passwords
    if (!newPassword || !confirmPassword) {
      alert('Please fill in all fields.');
      return;
    }

    if (newPassword !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    // Check password strength
    const strength = checkPasswordStrength(newPassword);
    if (strength < 4) {
      alert('Password does not meet all requirements. Please choose a stronger password.');
      return;
    }

    // // Disable button and show loading
    // submitBtn.disabled = true;
    // submitBtn.innerHTML = 'Resetting Password...';

  //     alert('Password reset successfully! You can now login with your new password.');
  //     window.location.href = 'login.html';
  //   }, 2000);

</script>
</body>
</html>
