<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - Kaylia Skincare</title>
  <meta name="description" content="Track your Kaylia orders and purchase history">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    .dashboard-container {
      min-height: 100vh;
      background: var(--gradient-cream);
    }

    .dashboard-header {
      background: hsl(var(--card));
      border-bottom: 1px solid hsl(var(--border));
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .dashboard-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .dashboard-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: hsl(var(--foreground));
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .dashboard-logo .logo-icon {
      width: 2rem;
      height: 2rem;
      background: var(--gradient-rose);
      border-radius: 50%;
    }

    .dashboard-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-welcome {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: hsl(var(--foreground));
    }

    .user-avatar {
      width: 2.5rem;
      height: 2.5rem;
      background: var(--gradient-rose);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .dashboard-main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .dashboard-title {
      margin-bottom: 2rem;
    }

    .dashboard-title h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: hsl(var(--foreground));
      margin-bottom: 0.5rem;
    }

    .dashboard-title p {
      color: hsl(var(--muted-foreground));
      font-size: 1.125rem;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav-card {
      background: hsl(var(--card));
      border-radius: 0.5rem;
      box-shadow: var(--shadow-soft);
      border: 1px solid hsl(var(--border));
      overflow: hidden;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 1.5rem;
      text-decoration: none;
      color: hsl(var(--foreground));
      border-bottom: 1px solid hsl(var(--border));
      transition: var(--transition-smooth);
    }

    .nav-item:last-child {
      border-bottom: none;
    }

    .nav-item:hover {
      background: hsl(var(--accent));
    }

    .nav-item.active {
      background: var(--gradient-rose);
      color: white;
    }

    .nav-icon {
      width: 1.25rem;
      height: 1.25rem;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .content-card {
      background: hsl(var(--card));
      border-radius: 0.5rem;
      box-shadow: var(--shadow-soft);
      border: 1px solid hsl(var(--border));
    }

    .card-header {
      padding: 1.5rem 1.5rem 0;
      border-bottom: 1px solid hsl(var(--border));
      margin-bottom: 1.5rem;
    }

    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: hsl(var(--foreground));
      margin-bottom: 0.5rem;
    }

    .card-description {
      color: hsl(var(--muted-foreground));
      font-size: 0.875rem;
    }

    .card-content {
      padding: 0 1.5rem 1.5rem;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0;
      border-bottom: 1px solid hsl(var(--border));
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .order-details {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .order-image {
      width: 4rem;
      height: 4rem;
      border-radius: 0.375rem;
      object-fit: cover;
    }

    .order-info h4 {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .order-info p {
      color: hsl(var(--muted-foreground));
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    .order-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.5rem;
    }

    .order-status {
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-delivered {
      background: #dcfce7;
      color: #166534;
    }

    .status-shipped {
      background: #dbeafe;
      color: #1e40af;
    }

    .status-processing {
      background: #fef3c7;
      color: #92400e;
    }

    .status-cancelled {
      background: #fee2e2;
      color: #dc2626;
    }

    .order-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .summary-card {
      background: hsl(var(--accent) / 0.1);
      padding: 1.5rem;
      border-radius: 0.5rem;
      border: 1px solid hsl(var(--border));
      text-align: center;
    }

    .summary-number {
      font-size: 2rem;
      font-weight: 700;
      color: hsl(var(--primary));
      margin-bottom: 0.5rem;
    }

    .summary-label {
      color: hsl(var(--muted-foreground));
      font-size: 0.875rem;
    }

    .filter-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .filter-tab {
      padding: 0.5rem 1rem;
      border: 1px solid hsl(var(--border));
      border-radius: 0.375rem;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      text-decoration: none;
      font-size: 0.875rem;
      transition: var(--transition-smooth);
    }

    .filter-tab:hover {
      background: hsl(var(--accent));
    }

    .filter-tab.active {
      background: var(--gradient-rose);
      color: white;
      border-color: transparent;
    }

    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .dashboard-title h1 {
        font-size: 2rem;
      }

      .order-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .order-actions {
        align-items: flex-start;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
      }

      .product{
        display: flex;
        align-items: center; /* image + info on same line */
        gap: 15px;
      }
    }
  </style>
</head>
<body>
<div class="dashboard-container">
  <!-- Dashboard Header -->
  <header th:insert="dashboard-navbar.html"></header>

  <!-- Dashboard Main Content -->
  <main class="dashboard-main">
    <div class="dashboard-title">
      <h1>My Orders</h1>
      <p>Track your purchases and order history</p>
    </div>

    <div class="dashboard-grid">
      <!-- Sidebar Navigation -->
      <div class="sidebar">
        <div class="nav-card">
          <a href="/dashboard-profile" class="nav-item">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span>Profile</span>
          </a>
          <a href="/dashboard-order" class="nav-item active">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
            </svg>
            <span>My Orders</span>
          </a>
          <a href="/dashboard-wishlist" class="nav-item">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
            <span>Wishlist</span>
          </a>
          <a href="/dashboard-skin-analysis" class="nav-item">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
            </svg>
            <span>Skin Analysis</span>
          </a>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Order Summary -->
        <div class="order-summary">
          <div class="summary-card">
            <div class="summary-number" th:text="${totalOrders}">12</div>
            <div class="summary-label">Total Orders</div>
          </div>
          <div class="summary-card">
            <div class="summary-number" th:text="${totalOrders}">8</div>
            <div class="summary-label">Delivered</div>
          </div>
          <div class="summary-card">
            <div class="summary-number">Rs <span th:text="${totalSpent}"></span></div>
            <div class="summary-label">Total Spent</div>
          </div>
        </div>

        <!-- Order History -->
        <div class="content-card">
          <div class="card-header">
            <h3 class="card-title">Order History</h3>
            <p class="card-description">Track your recent purchases and order status</p>
          </div>
          <div class="card-content" >

            <!-- Order Items -->
            <div class="order-item" th:each="order : ${pastOrders}">
              <div class="order-details">
                <div class="product" style="display: flex; align-items: center; gap: 15px" th:each="product : ${order.productIds}">
                  <img th:src="@{/image/{id}(id=${product})}" alt="Product Image" class="order-image">
                  <div class="order-info">
                    <h4>Order #KAY-2025-<span th:text="${order.id}"></span></h4>
                    <p class="product-name" th:attr="data-id=${product}">Product Name</p>
                    <p>Ordered on <span th:text="${#temporals.format(order.timeOrdered, 'MMMM dd, yyyy')}"></span></p>
                    <p><strong><span class="product-price-show" th:attr="data-id=${product}">65.00</span></strong></p>
                  </div>
                </div>
              </div>

              <div class="order-actions">
                <span class="order-status status-delivered">Delivered</span>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
  </main>
</div>

<script th:src="@{/js/script.js}"></script>
<script>
  function toggleTheme() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';

    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  }

  document.querySelectorAll(".product-name").forEach(el => {
    const id = el.getAttribute("data-id");
    fetch(`/product-name/${id}`)
            .then(res => res.text())
            .then(name => el.textContent = name);
  });

  document.querySelectorAll(".product-price-show").forEach(el => {
    const id = el.getAttribute("data-id");
    fetch(`/product-price/${id}`)
            .then(res => res.text())
            .then(price => el.textContent = "Rs " + price);
  });

  // Initialize theme
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  });
</script>
</body>
</html>
