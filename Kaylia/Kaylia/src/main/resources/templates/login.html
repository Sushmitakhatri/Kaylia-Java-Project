    <style>
        .nav-logo {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
        }
        
        .nav-logo a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: hsl(var(--foreground));
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .nav-logo .logo-icon {
            width: 2rem;
            height: 2rem;
            background: var(--gradient-rose);
            border-radius: 50%;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-cream);
            padding: 1rem;
        }
        
        .login-card {
            width: 100%;
            max-width: 28rem;
            background: hsl(var(--card));
            border-radius: 0.5rem;
            box-shadow: var(--shadow-elegant);
            overflow: hidden;
        }
        
        .login-header {
            text-align: center;
            padding: 2rem 2rem 1rem;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .login-form {
            padding: 0 2rem 2rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon svg {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            color: hsl(var(--muted-foreground));
        }
        
        .input-icon input {
            padding-left: 2.5rem;
        }
        
        .input-icon.password {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 0.25rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: hsl(var(--muted-foreground));
        }
        
        .checkbox-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: hsl(var(--border));
        }
        
        .divider span {
            background: hsl(var(--card));
            padding: 0 1rem;
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .login-footer {
            text-align: center;
            color: hsl(var(--muted-foreground));
        }
        
        .hidden {
            display: none;
        }


    </style>

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = "/images/eyehidden.png";
            } else {
                passwordInput.type = 'password';
                eyeIcon.src="/images/eyeopen.png";
            }
        }

        // Show success message
        function showSuccess(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.style.cssText = `
                background: #f0fdf4;
                border: 1px solid #bbf7d0;
                color: #16a34a;
                padding: 0.75rem;
                border-radius: 0.5rem;
                margin-bottom: 1rem;
                font-size: 0.875rem;
                text-align: center;
            `;
            successDiv.textContent = message;

            const form = document.getElementById('login-form');
            form.parentNode.insertBefore(successDiv, form);
        }

        // Show error message
        function showError(message) {
            // Remove any existing error messages
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }

            // Create error message element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.cssText = `
                    background: #fef2f2;
                    border: 1px solid #fecaca;
                    color: #dc2626;
                    padding: 0.75rem;
                    border-radius: 0.5rem;
                    margin-bottom: 1rem;
                    font-size: 0.875rem;
                    text-align: center;
                `;
            errorDiv.textContent = message;

            // Insert before the form
            const form = document.getElementById('login-form');
            form.parentNode.insertBefore(errorDiv, form);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 10000);
        }

        async function handleLogin(event){
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);

            try {
                const loginDtoData =  {
                    email: data.email.trim(),
                    password: data.password
                };

                //api call
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(loginDtoData)
                });

                const result = await response.json();

                if (response.ok){
                    showSuccess("Login Successfully! Redirecting...")

                    // Redirect based on backend role response
                    const redirectUrl = result.redirect || '/';
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000); // optional delay for success message
                }else{
                    const errormessage = result.message;
                    showError(errormessage);
                }

            }catch (error){
                console.error('Signup error:', error);

                // Network or other errors
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('Network error. Please check your connection and try again.');
                } else {
                    console.log(error.message);
                    showError('An unexpected error occurred. Please try again.');
                }
            }
        
        }
        
        // Initialize theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
