<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Kaylia Admin</title>
  <meta name="description" content="Manage users and create new accounts for Kaylia platform">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    .page-container {
      min-height: 100vh;
      background: var(--gradient-cream);
    }

    .page-header {
      background: hsl(var(--card));
      border-bottom: 1px solid hsl(var(--border));
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .page-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .page-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: hsl(var(--foreground));
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .page-logo .logo-icon {
      width: 2rem;
      height: 2rem;
      background: var(--gradient-rose);
      border-radius: 50%;
    }

    .page-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .admin-badge {
      background: var(--gradient-rose);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: hsl(var(--muted) / 0.3);
      border: 1px solid hsl(var(--border));
      border-radius: 0.375rem;
      text-decoration: none;
      color: hsl(var(--foreground));
      transition: var(--transition-smooth);
      font-size: 0.875rem;
    }

    .back-btn:hover {
      background: hsl(var(--muted) / 0.5);
      border-color: hsl(var(--primary));
    }

    .page-main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .page-title {
      margin-bottom: 2rem;
    }

    .page-title h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: hsl(var(--foreground));
      margin-bottom: 0.5rem;
    }

    .page-title p {
      color: hsl(var(--muted-foreground));
      font-size: 1.125rem;
    }

    .content-card {
      background: hsl(var(--card));
      border-radius: 0.5rem;
      box-shadow: var(--shadow-soft);
      border: 1px solid hsl(var(--border));
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .user-management-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid hsl(var(--border));
    }

    .tab-btn {
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: hsl(var(--muted-foreground));
      cursor: pointer;
      transition: var(--transition-smooth);
      font-weight: 500;
    }

    .tab-btn.active {
      color: hsl(var(--primary));
      border-bottom-color: hsl(var(--primary));
    }

    .tab-btn:hover {
      color: hsl(var(--foreground));
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-group label {
      font-weight: 500;
      color: hsl(var(--foreground));
      font-size: 0.875rem;
    }

    .form-group input,
    .form-group select {
      padding: 0.75rem;
      border: 1px solid hsl(var(--border));
      border-radius: 0.375rem;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      font-size: 0.875rem;
      transition: var(--transition-smooth);
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: hsl(var(--primary));
      box-shadow: 0 0 0 3px hsl(var(--primary) / 0.1);
    }

    .form-group small {
      color: hsl(var(--muted-foreground));
      font-size: 0.75rem;
    }

    .role-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .role-option {
      position: relative;
      cursor: pointer;
    }

    .role-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .role-card {
      padding: 1.5rem;
      border: 2px solid hsl(var(--border));
      border-radius: 0.5rem;
      background: hsl(var(--background));
      transition: var(--transition-smooth);
      text-align: center;
    }

    .role-option input[type="radio"]:checked + .role-card {
      border-color: hsl(var(--primary));
      background: hsl(var(--primary) / 0.1);
    }

    .role-card:hover {
      border-color: hsl(var(--primary) / 0.5);
    }

    .role-icon {
      width: 3rem;
      height: 3rem;
      margin: 0 auto 1rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .role-super-admin .role-icon {
      background: linear-gradient(135deg, #dc2626, #991b1b);
    }

    .role-admin .role-icon {
      background: var(--gradient-rose);
    }

    .role-vendor .role-icon {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .role-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: hsl(var(--foreground));
    }

    .role-description {
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      padding-top: 1.5rem;
      border-top: 1px solid hsl(var(--border));
    }

    .btn-primary,
    .btn-secondary {
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition-smooth);
      border: none;
      font-size: 0.875rem;
    }

    .btn-primary {
      background: var(--gradient-rose);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-elegant);
    }

    .btn-secondary {
      background: hsl(var(--muted));
      color: hsl(var(--foreground));
      border: 1px solid hsl(var(--border));
    }

    .btn-secondary:hover {
      background: hsl(var(--muted) / 0.8);
    }

    .message {
      padding: 1rem;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
      display: none;
    }

    .message.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: hsl(var(--background));
      border: 1px solid hsl(var(--border));
      border-radius: 0.5rem;
      padding: 1.5rem;
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: hsl(var(--primary));
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: hsl(var(--muted-foreground));
      font-size: 0.875rem;
    }

    /* User List Styles */
    .users-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .users-header h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: hsl(var(--foreground));
      margin: 0;
    }

    .search-bar {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .search-input {
      padding: 0.75rem 1rem;
      border: 1px solid hsl(var(--border));
      border-radius: 0.375rem;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      font-size: 0.875rem;
      width: 300px;
      transition: var(--transition-smooth);
    }

    .search-input:focus {
      outline: none;
      border-color: hsl(var(--primary));
      box-shadow: 0 0 0 3px hsl(var(--primary) / 0.1);
    }

    .users-grid {
      display: grid;
      gap: 1.5rem;
    }

    .user-card {
      background: hsl(var(--background));
      border: 1px solid hsl(var(--border));
      border-radius: 0.75rem;
      padding: 1.5rem;
      transition: var(--transition-smooth);
      position: relative;
      overflow: hidden;
    }

    .user-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-rose);
    }

    .user-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-elegant);
      border-color: hsl(var(--primary) / 0.3);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-avatar {
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      background: var(--gradient-rose);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 1.25rem;
      flex-shrink: 0;
      position: relative;
    }

    .user-details {
      flex-grow: 1;
      min-width: 0;
    }

    .user-name {
      font-size: 1.125rem;
      font-weight: 600;
      color: hsl(var(--foreground));
      margin-bottom: 0.25rem;
    }

    .user-email {
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
      margin-bottom: 0.5rem;
      word-break: break-all;
    }

    .user-role {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.375rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    .role-super_admin {
      background: linear-gradient(135deg, #dc2626, #991b1b);
      color: white;
    }

    .role-admin {
      background: var(--gradient-rose);
      color: white;
    }

    .role-vendor {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .user-actions {
      display: flex;
      gap: 0.5rem;
      margin-left: auto;
      flex-shrink: 0;
    }

    .action-btn {
      padding: 0.5rem 0.75rem;
      border: 1px solid hsl(var(--border));
      border-radius: 0.375rem;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: var(--transition-smooth);
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .btn-edit {
      border-color: hsl(var(--primary) / 0.5);
      color: hsl(var(--primary));
    }

    .btn-edit:hover {
      background: hsl(var(--primary) / 0.1);
      border-color: hsl(var(--primary));
    }

    .btn-delete {
      border-color: #ef4444;
      color: #ef4444;
    }

    .btn-delete:hover {
      background: #fef2f2;
      border-color: #dc2626;
      color: #dc2626;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: hsl(var(--muted-foreground));
    }

    .empty-state-icon {
      width: 4rem;
      height: 4rem;
      margin: 0 auto 1rem;
      background: hsl(var(--muted) / 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-skeleton {
      background: hsl(var(--muted) / 0.3);
      border-radius: 0.375rem;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .user-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid hsl(var(--border));
      font-size: 0.75rem;
      color: hsl(var(--muted-foreground));
    }

    .user-status {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .status-indicator {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background: #10b981;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .role-selector {
        grid-template-columns: 1fr;
      }

      .page-title h1 {
        font-size: 2rem;
      }

      .form-actions {
        flex-direction: column;
      }

      .users-header {
        flex-direction: column;
        align-items: stretch;
      }

      .search-bar {
        flex-direction: column;
        gap: 0.5rem;
      }

      .search-input {
        width: 100%;
      }

      .user-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .user-actions {
        margin-left: 0;
        margin-top: 1rem;
        justify-content: flex-start;
      }

      .user-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
<div class="page-container">
  <!-- Page Header -->
  <header class="page-header">
    <div class="page-nav">
      <a href="/" class="page-logo">
        <div>
          <img th:src="@{/images/logo.png}" alt = "kaylia logo" height="55px" width="95px">
        </div>
      </a>

      <div class="page-actions">
        <span class="admin-badge" style="background:hsl(var(--primary))">Administrator</span>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path class="sun" d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            <circle class="sun" cx="12" cy="12" r="5"/>
          </svg>
        </button>
        <a href="/admin/dashboard" class="back-btn">
          <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
          Back to Dashboard
        </a>
        <a href="/auth/logout"  class="btn btn-primary"  style="margin-left: 0.5rem; background:hsl(var(--primary))">
          <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-right: 0.5rem;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          Logout
        </a>
      </div>
    </div>
  </header>

  <!-- Page Main Content -->
  <main class="page-main">
    <div class="page-title">
      <h1>User Management</h1>
      <p>Create and manage user accounts for the Kaylia platform</p>
    </div>

    <div id="message" class="message"></div>

    <!-- User Statistics -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" th:text="${totalUsers}">0</div>
        <div class="stat-label">Users</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" th:text="${superAdmins}">0</div>
        <div class="stat-label" >Super Admins</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" th:text="${admins}">0</div>
        <div class="stat-label" >Admins</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" th:text="${vendors}">0</div>
        <div class="stat-label" >Vendors</div>
      </div>
    </div>

    <div class="content-card">
      <div class="user-management-tabs">
        <a href="/admin/create-user" class="tab-btn">Create User</a>
        <a href="/admin/manage-user" class="tab-btn active" >Manage Users</a>
      </div>

      <!---- Manage Users Tab ----->
      <div id="manage-users" class="tab-content active">
        <div class="users-list">
          <div class="users-header">
            <h3>All Users</h3>
            <div class="search-bar">
              <button class="btn-secondary">Refresh</button>
            </div>
          </div>
          <div id="users-list-container">
            <!-- Users will be loaded here -->
            <div class="users-grid">
              <!-- User Card  -->
              <div class="user-card" th:each="user : ${users}">
                <div class="user-info">
                  <div class="user-avatar" style="background:hsl(var(--primary))"><span th:text="${#strings.substring(user.fName,0,1)}">A</span> <span th:text="${#strings.substring(user.lName,0,1)}">B</span></div>
                  <div class="user-details">
                    <div class="user-name"><span th:text="${user.fName}">John</span> <span th:text="${user.lName}">Doe</span></div>
                    <div class="user-email" th:text="${user.email}">john.doe@example.com</div>
                    <span class="user-role role-vendor" th:text="${#strings.replace(#strings.replace(user.role, 'ROLE_', ''), '_', ' ')}">SUPER ADMIN</span>
                  </div>
                  <div class="user-actions">
                    <a th:href="@{'/admin/remove-user/' + ${user.userId}}" class="action-btn btn-delete">
                      <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                      </svg>
                      Delete
                    </a>
                  </div>
                </div>
                <div class="user-meta">
                  <div class="user-status">
                    <div class="status-indicator"></div>
                    <span>Active</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>


<script th:src="@{/js/script.js}"></script>
<script>

  //to check if role is admin or super_admin for super admin creation
async function roleCheck(){
  try{
    const response = await fetch('/admin/role-check', {
      method: 'GET',
      headers: {
        'Accept': 'application/json'
      }
    });

    const result = await response.json();
    const supAdminRadio = document.getElementById('super-admin-role');

    if(result.role === "ROLE_ADMIN"){
      supAdminRadio.classList.add('hidden');
    }else{
      supAdminRadio.classList.remove('hidden');
    }

  }catch(error){
    console.error('Error fetching role:', error);
  }
}

document.addEventListener('DOMContentLoaded', roleCheck);

function toggleTheme() {
  const html = document.documentElement;
  const currentTheme = html.getAttribute('data-theme');
  const newTheme = currentTheme === 'light' ? 'dark' : 'light';
  html.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
}

// Show success message
function showSuccess(message) {
  const existingError = document.querySelector('.error-message');
  if (existingError) {
    existingError.remove();
  }
  const successDiv = document.createElement('div');
  successDiv.className = 'success-message';
  successDiv.style.cssText = `
                background: #f0fdf4;
                border: 1px solid #bbf7d0;
                color: #16a34a;
                padding: 0.75rem;
                border-radius: 0.5rem;
                margin-bottom: 1rem;
                font-size: 0.875rem;
                text-align: center;
            `;
  successDiv.textContent = message;

  const form = document.getElementById('user-form');
  form.parentNode.insertBefore(successDiv, form);

  resetForm();

  setTimeout(() => {
    if (successDiv.parentNode) {
      successDiv.remove();
    }
  }, 5000);

}

// Show error message
function showError(message) {
  // Remove any existing error messages
  const existingError = document.querySelector('.error-message');
  if (existingError) {
    existingError.remove();
  }

  // Create error message element
  const errorDiv = document.createElement('div');
  errorDiv.className = 'error-message';
  errorDiv.style.cssText = `
                    background: #fef2f2;
                    border: 1px solid #fecaca;
                    color: #dc2626;
                    padding: 0.75rem;
                    border-radius: 0.5rem;
                    margin-bottom: 1rem;
                    font-size: 0.875rem;
                    text-align: center;
                `;
  errorDiv.textContent = message;

  // Insert before the form
  const form = document.getElementById('user-form');
  form.parentNode.insertBefore(errorDiv, form);

  // Auto-remove after 10 seconds
  setTimeout(() => {
    if (errorDiv.parentNode) {
      errorDiv.remove();
    }
  }, 10000);
}

//for tab switch from create user to manage user
function switchTab(tabName) {
  const tabContents = document.querySelectorAll('.tab-content');
  tabContents.forEach(content => content.classList.remove('active'));

  const tabBtns = document.querySelectorAll('.tab-btn');
  tabBtns.forEach(btn => btn.classList.remove('active'));

  document.getElementById(tabName).classList.add('active');
  event.target.classList.add('active');
}

function resetForm() {
  document.getElementById('user-form').reset();
}

// Initialize theme
document.addEventListener('DOMContentLoaded', function() {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);

//for create-user
async function handleRegisterUser(event){
  event.preventDefault();

  const formData = new FormData(event.target);
  const data = Object.fromEntries(formData);

  try{
    //data for api
    const createUserData = {
      fName: data.fName.trim(),
      lName: data.lName.trim(),
      email: data.email.trim(),
      password: data.password.trim(),
      role: data.role.trim()
    };

    console.log(createUserData);

    const response = await fetch('/admin/create-user', {
      method : 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json',
      },
      body: JSON.stringify(createUserData)
    });

    const result = await response.json();

    if(response.ok){
      showSuccess(result.message);


    }else{
      const errorMessage = result.message || result.error || 'Registration failed. Please try again.';
      showError(errorMessage);
    }
  }catch (error){
    console.error('Signup error:', error);

    // Network or other errors
    if (error.name === 'TypeError' && error.message.includes('fetch')) {
      showError('Network error. Please check your connection and try again.');
    } else {
      showError('An unexpected error occurred. Please try again.');
    }
  }
}
</script>
