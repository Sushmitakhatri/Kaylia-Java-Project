<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Kaylia Skincare</title>
    <meta name="description" content="Reset your Kaylia account password. Enter your email to receive a verification code.">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .auth-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, hsl(var(--primary) / 0.05) 0%, hsl(var(--secondary) / 0.05) 100%);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 0 1rem;
        }

        .auth-card {
            background: hsl(var(--card));
            border-radius: 1rem;
            box-shadow: var(--shadow-elegant);
            padding: 2.5rem;
            text-align: center;
        }

        .auth-icon {
            width: 4rem;
            height: 4rem;
            background: var(--gradient-rose);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .auth-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.875rem;
            font-weight: 700;
            color: hsl(var(--foreground));
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: hsl(var(--muted-foreground));
            margin-bottom: 2rem;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: hsl(var(--foreground));
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid hsl(var(--border));
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: var(--transition-smooth);
            background: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        .form-input:focus {
            outline: none;
            border-color: hsl(var(--primary));
            box-shadow: 0 0 0 3px hsl(var(--primary) / 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--gradient-rose);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            margin-bottom: 1.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-soft);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            color: hsl(var(--primary));
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition-smooth);
        }

        .back-link:hover {
            color: hsl(var(--primary) / 0.8);
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem;
            }

            .auth-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- Forgot Password Section -->
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <div>
                <img th:src="@{/images/logo.png}" alt = "kaylia logo" height="55px" width="95px">
            </div>

            <h1 class="auth-title">Reset Password?</h1>
            <p class="auth-subtitle">
                Enter your email address and current password to verify your account before resetting your password.
            </p>

            <p th:text="${error}"> </p>

            <form id="forgot-password-form" action="/auth/reset-user-verify" method="post" >
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="current-password" class="form-label">Current Password</label>
                    <input type="password" id="current-password" name="currentPassword" class="form-input" placeholder="Enter your current password" required>
                    <small style="color: hsl(var(--muted-foreground)); font-size: 0.75rem; margin-top: 0.25rem; display: block;">
                        Enter your current password to verify your identity
                    </small>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn"  style="background:hsl(var(--primary))">
                    Verify & Continue
                </button>
            </form>

            <a href="/auth/login" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Login
            </a>
        </div>
    </div>
</section>

    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);

</html>
