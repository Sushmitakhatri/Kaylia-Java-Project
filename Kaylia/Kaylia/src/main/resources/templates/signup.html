<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kaylia Skincare</title>
    <meta name="description" content="Create your Kaylia account to access exclusive skincare products and member benefits.">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .nav-logo {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
        }
        
        .nav-logo a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: hsl(var(--foreground));
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .nav-logo .logo-icon {
            width: 2rem;
            height: 2rem;
            background: var(--gradient-rose);
            border-radius: 50%;
        }
        
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-cream);
            padding: 1rem;
        }
        
        .signup-card {
            width: 100%;
            max-width: 32rem;
            background: hsl(var(--card));
            border-radius: 0.5rem;
            box-shadow: var(--shadow-elegant);
            overflow: hidden;
        }
        
        .signup-header {
            text-align: center;
            padding: 2rem 2rem 1rem;
        }
        
        .signup-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .signup-form {
            padding: 0 2rem 2rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon svg {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            color: hsl(var(--muted-foreground));
        }
        
        .input-icon input {
            padding-left: 2.5rem;
        }
        
        .input-icon.password {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 0.25rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: hsl(var(--muted-foreground));
        }
        
        .checkbox-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: hsl(var(--border));
        }
        
        .divider span {
            background: hsl(var(--card));
            padding: 0 1rem;
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }
        
        .social-signup {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .signup-footer {
            text-align: center;
            color: hsl(var(--muted-foreground));
        }
        
        .terms-text {
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
            margin-top: 1rem;
            text-align: center;
        }
        
        .terms-text a {
            color: hsl(var(--primary));
            text-decoration: none;
        }
        
        .terms-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <div class="signup-logo">
                    <div>
                       <a href="/"> <img th:src="@{/images/logo.png}" alt = "kaylia logo" height="55px" width="95px"></a>
                    </div>
                </div>
                <h1 class="font-serif" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Create Account</h1>
                <p class="text-muted">Join Kaylia for exclusive access to premium skincare</p>
            </div>
            
            <div class="signup-form">
                <form id="signup-form" onsubmit="handleSignup(event)">
                    <!-- Name fields -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fName" class="form-label">First Name</label>
                            <input type="text" id="fName" name="fName" class="form-input" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="lName" class="form-label">Last Name</label>
                            <input type="text" id="lName" name="lName" class="form-input" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    
                    <!-- Email field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <!-- Password field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-icon password">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <img id="eye-icon-password" width="16" height="16" style="margin-top: 4px" th:src="@{/images/eyeopen.png}" alt="eyeicon">
                            </button>
                        </div>
                    </div>
                    
                    <!-- Confirm Password field -->
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-icon password">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <img id="eye-icon-confirm" width="16" height="16" style="margin-top: 4px" th:src="@{/images/eyeopen.png}" alt="eyeiconconfirm">
                            </button>
                        </div>
                    </div>
                    
                    <!-- Terms and conditions -->
                    <div class="checkbox-group" style="margin-bottom: 1.5rem;">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms" class="form-label" style="margin: 0; font-size: 0.875rem;">
                            I agree to the <a href="#" style="color: hsl(var(--primary)); text-decoration: none;">Terms of Service</a> and <a href="#" style="color: hsl(var(--primary)); text-decoration: none;">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <div class="checkbox-group" style="margin-bottom: 1.5rem;">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter" class="form-label" style="margin: 0; font-size: 0.875rem;">
                            Subscribe to our newsletter for skincare tips and exclusive offers
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                </form>
                
                <div style="text-align:center; margin-top:12px; margin-bottom:12px">
                    <span>Or</span>
                </div>
                
                <div class="social-signup">
                    <button type="button" class="btn btn-outline" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                    
                    <button type="button" class="btn btn-outline" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Continue with Facebook
                    </button>
                </div>
                
                <div class="signup-footer">
                    <span>Already have an account? </span>
                    <a href="/auth/login" class="btn" style="background: none; color: hsl(var(--primary)); text-decoration: underline; padding: 0;">Sign in</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(fieldId === 'password' ? 'eye-icon-password' : 'eye-icon-confirm');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = "/images/eyehidden.png";
            } else {
                passwordInput.type = 'password';
                eyeIcon.src="/images/eyeopen.png";
            }
        }

        // Show success message
        function showSuccess(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.style.cssText = `
                background: #f0fdf4;
                border: 1px solid #bbf7d0;
                color: #16a34a;
                padding: 0.75rem;
                border-radius: 0.5rem;
                margin-bottom: 1rem;
                font-size: 0.875rem;
                text-align: center;
            `;
            successDiv.textContent = message;

            const form = document.getElementById('signup-form');
            form.parentNode.insertBefore(successDiv, form);
        }

        // Show error message
        function showError(message) {
            // Remove any existing error messages
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }

            // Create error message element
            const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.style.cssText = `
                    background: #fef2f2;
                    border: 1px solid #fecaca;
                    color: #dc2626;
                    padding: 0.75rem;
                    border-radius: 0.5rem;
                    margin-bottom: 1rem;
                    font-size: 0.875rem;
                    text-align: center;
                `;
                errorDiv.textContent = message;

                // Insert before the form
                const form = document.getElementById('signup-form');
                form.parentNode.insertBefore(errorDiv, form);

                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.remove();
                    }
                }, 10000);
        }


        async function handleSignup(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            // Basic validation
            if (data.password !== data.confirmPassword) {
                showError('Passwords do not match!');
                return;
            }
            
            if (data.password.length < 8) {
                showError('Password must be at least 8 characters long!');
                return;
            }

            console.log(data.fName.trim())

            try {
                // Prepare data for API
                const signupData = {
                    fName: data.fName.trim(),
                    lName: data.lName.trim(),
                    email: data.email.trim().toLowerCase(),
                    password: data.password
                };


                // Make API call
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(signupData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Success
                    console.log(result.message)
                    showSuccess('Account created successfully!');

                    setTimeout(() => {
                        window.location.href = '/auth/login';
                    }, 5000);


                } else {
                    // API returned an error
                    const errorMessage = result.message || result.error || 'Registration failed. Please try again.';
                    showError(errorMessage);
                }

            } catch (error) {
                console.error('Signup error:', error);

                // Network or other errors
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('Network error. Please check your connection and try again.');
                } else {
                    showError('An unexpected error occurred. Please try again.');
                }

        }
        
        // Initialize theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });}
    </script>
</body>
</html>
